name: learn-github-actions
on: 
  push:
    branches: 
      - master
jobs:
  check-bats-version:
    runs-on: 
      - ubuntu-latest
    steps:
      - name: Trigger workflow repo 1
        run: |
          curl -X POST https://github.com/repos/emely3h/github-actions/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.ACCESS_TOKEN }} \
          --data '{"event_type":"push-to-simba-repo","client_payload":{"message":"push to simba repo has occured"}}'